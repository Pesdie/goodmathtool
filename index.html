<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiply Two Numbers</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="container mx-auto p-4 bg-white rounded shadow-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">Accurate Math Multiplication Tool</h1>
        <form id="multiplyForm" class="flex flex-col items-center space-y-4">
            <div class="w-full px-10">
                <label for="number1" class="block text-gray-700">Enter number:</label>
                <input type="number" id="number1" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>
            <div class="w-full px-10">
                <label for="number2" class="block text-gray-700">Enter number:</label>
                <input type="number" id="number2" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">Solve</button>
        </form>
        <div id="result" class="mt-4 text-center text-lg font-medium text-gray-700"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
